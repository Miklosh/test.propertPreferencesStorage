<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title></title>
</h:head>
<h:body>
<h:form>
    <p:messages autoUpdate="true" />

    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
        <p:outputLabel for="preferences" value="Property type:" />
        <p:selectOneMenu id="preferences" value="#{propertyController.property}">
            <f:selectItem itemLabel="Select One" itemValue="" />
            <f:selectItem itemLabel="String" itemValue="String" />
            <f:selectItem itemLabel="Integer" itemValue="Integer" />
            <f:selectItem itemLabel="Double" itemValue="Double" />
            <f:selectItem itemLabel="Boolean" itemValue="Boolean" />
        </p:selectOneMenu>

        <p:outputLabel for="key" value="Key"/>
        <p:inputText id="key" value="#{propertyController.key}"/>

        <p:outputLabel for="value" value="value"/>
        <p:inputText id="value" value="#{propertyController.type}"/>
    </h:panelGrid>

    <p:commandButton value="Submit" icon="ui-icon-check"
                     actionListener="#{propertyController.storeType}"
                     action="storage?faces-redirect.true"/>


</h:form>
</h:body>
</html>
